<!DOCTYPE html>
<html>
  <head>
    <title>Map Mashup</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 43.652581, lng:-79.382274}

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var theirmarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });

        var mymarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'My Marker!!',
          draggable: true,
          animation: google.maps.Animation.DROP
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCzdnL0wo1jSUROsLCU1INg4VYPQ4un2w&callback=initMap"
    async defer></script>
  </body>
</html>
